      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার বিজ্ঞাপনের ওয়েবসাইট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বিজ্ঞাপন দেখার জন্য ক্লিক করুন</h1>
        <button id="showAdButton">বিজ্ঞাপন দেখান</button>
        <p id="statusMessage" style="color: red;"></p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('statusMessage');
            let adexiumWidget = null;

            try {
                adexiumWidget = new AdexiumWidget({wid: '0ce8100c-9e73-48d1-bca1-655b8078443b', adFormat: 'interstitial'});
                statusMessage.textContent = 'Adexium Widget initialized.';
            } catch (e) {
                statusMessage.textContent = 'Error initializing Adexium Widget: ' + e.message;
                console.error('Adexium Widget initialization error:', e);
            }

            document.getElementById('showAdButton').addEventListener('click', () => {
                if (adexiumWidget) {
                    try {
                        adexiumWidget.show();
                        statusMessage.textContent = 'Attempting to show ad...';
                    } catch (e) {
                        statusMessage.textContent = 'Error showing ad: ' + e.message;
                        console.error('Adexium Widget show error:', e);
                    }
                } else {
                    statusMessage.textContent = 'Adexium Widget not initialized. Check console for errors.';
                }
            });

            // If you want to show ads automatically on page load, uncomment the line below
            // adexiumWidget.autoMode();
        });
    </script>
</body>
</html>
