  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCo_MXgG-9Dj7KFscUn8ImyfDsLafVxxv4",

      storageBucket: "test-bot-31901.firebaseapp.com",
      messagingSenderId: "469559142693",
      appId: "1:469559142693:web:9ba084f19cc03723fc12cc"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let CANVA_LINK = "https://www.canva.com/brand/join?token=Hv3XHgHZSTS69O03PQdTRA&brandingVariant=edu&referrer=team-invite";
    let adCount = 0;
    let adsCompleted = false;
    let adexiumWidget; // To store Adexium widget instance

    // Ensure all SDKs are loaded before initializing Adexium
    // Using window.onload to ensure all external scripts are loaded
    window.addEventListener("load", () => {
      const savedMode = localStorage.getItem("themeMode");
      if (savedMode === "light") {
        document.body.classList.add("light-mode");
        document.getElementById("mode-toggle").textContent = "â˜€ï¸";
      }

      // Load Canva link from Firebase
      database.ref('canvaLink').on('value', (snapshot) => {
        const link = snapshot.val();
        if (link) {
          CANVA_LINK = link;
          document.getElementById('canva-link').textContent = CANVA_LINK;
        }
      });

      // Initialize Adexium widget after everything is loaded
      if (typeof AdexiumWidget !== 'undefined') {
          adexiumWidget = new AdexiumWidget({wid: '0ce8100c-9e73-48d1-bca1-655b8078443b', adFormat: 'interstitial'});
          console.log("AdexiumWidget initialized:", adexiumWidget);
      } else {
          console.warn("AdexiumWidget class not found after window load. Adexium ads might not work.");
      }

      // Track visitors
      trackVisitor();
    });

    function trackVisitor() {
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const yearMonth = `${year}-${month}`;
        const yearMonthDay = `${year}-${month}-${day}`; // Format YYYY-MM-DD

        // Track total count
        database.ref('visitors/total').transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track monthly count
        database.ref('visitors/monthly/' + yearMonth).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track daily count
        database.ref('visitors/daily/' + yearMonthDay).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    function handleClick() {
      const button = document.getElementById('canva-pro-btn');
      if (adsCompleted) {
        openCommonLink(CANVA_LINK);
        return;
      }
      showAdWithDelay();
    }

    function openCommonLink(url) {
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.openLink(url);
      } else {
        window.location.href = url;
      }
    }

    function showAdWithDelay() {
      const button = document.getElementById('canva-pro-btn');
      let countdown = 3;
      button.disabled = true;
      button.style.background = 'gray';
      button.textContent = `Please wait... ${countdown} sec`; // Initial text update
      const interval = setInterval(() => {
        countdown--;
        button.textContent = `Please wait... ${countdown} sec`;
        if (countdown < 1) {
          clearInterval(interval);
          handleAdSequence(); // Call the ad sequence handler
        }
      }, 1000);
    }

    async function handleAdSequence() {
      const button = document.getElementById('canva-pro-btn');
      try {
        switch (adCount + 1) { // adCount is 0-indexed, steps are 1-indexed
          case 1: // Step 1: Monetag
            showAdNotification("Showing Monetag Ad (Step 1)...");
            if (typeof show_10130652 === 'function') {
                await show_10130652();
            } else {
                throw new Error("Monetag ad function not available.");
            }
            break;
          case 2: // Step 2: Adexium
            showAdNotification("Showing Adexium Ad (Step 2)...");
            if (adexiumWidget && typeof adexiumWidget.showAd === 'function') {
                await adexiumWidget.showAd(); 
                // Note: Adexium's showAd might not return a Promise
                // If it doesn't, the await will resolve immediately.
                // You might need a manual delay here if ads don't finish loading.
                console.log("Adexium Ad (Step 2) shown successfully (or initiated).");
            } else {
                console.error("Adexium widget or showAd function not available for Step 2.");
                throw new Error("Adexium ad widget not available for Step 2.");
            }
            break;
          case 3: // Step 3: Gigapub
            showAdNotification("Showing Gigapub Ad (Step 3)...");
            if (typeof window.showGiga === 'function') {
                await window.showGiga();
            } else {
                throw new Error("Gigapub ad function not available.");
            }
            break;
          case 4: // Step 4: Monetag
            showAdNotification("Showing Monetag Ad (Step 4)...");
            if (typeof show_10130652 === 'function') {
                await show_10130652();
            } else {
                throw new Error("Monetag ad function not available.");
            }
            break;
          case 5: // Step 5: Adexium
            showAdNotification("Showing Adexium Ad (Step 5)...");
            if (adexiumWidget && typeof adexiumWidget.showAd === 'function') {
                await adexiumWidget.showAd();
                console.log("Adexium Ad (Step 5) shown successfully (or initiated).");
            } else {
                console.error("Adexium widget or showAd function not available for Step 5.");
                throw new Error("Adexium ad widget not available for Step 5.");
            }
            break;
          default:
            showAdNotification("Unknown ad step.");
            break;
        }

        // If ad shown successfully or initiated
        adCount++;
        updateSteps();
        if (adCount >= 5) {
          unlockCanva(button);
        } else {
          resetButton();
        }

      } catch (error) {
        console.error("Ad showing error caught:", error.message || error); 
        showAdNotification(`âš ï¸ Ad failed for Step ${adCount + 1}: ${error.message || 'Unknown error'}. Attempting to proceed.`);
        // Even if an ad fails, we proceed to the next step or unlock if it's the last
        adCount++;
        updateSteps();
        if (adCount >= 5) {
          unlockCanva(button);
        } else {
          resetButton();
        }
      }
    }

    function unlockCanva(button) {
      adsCompleted = true;
      adCount = 5; // Ensure all steps are marked
      updateSteps();
      button.textContent = "ğŸ‰ Click to Open Canva Pro";
      button.style.background = "green";
      button.disabled = false;

      // âœ… Show copy section + link
      const copySection = document.getElementById('copy-section');
      const linkDisplay = document.getElementById('canva-link');
      linkDisplay.textContent = CANVA_LINK;
      copySection.classList.add('show');
    }

    function updateSteps() {
      if (adCount >= 1) document.getElementById('step1').classList.add('done-1');
      if (adCount >= 2) document.getElementById('step2').classList.add('done-2');
      if (adCount >= 3) document.getElementById('step3').classList.add('done-3');
      if (adCount >= 4) document.getElementById('step4').classList.add('done-4');
      if (adCount >= 5) document.getElementById('step5').classList.add('done-5');
    }

    function resetButton() {
      const button = document.getElementById('canva-pro-btn');
      setTimeout(() => {
        button.textContent = `ğŸ”’ Watch Ad (${adCount + 1}/5) to Unlock Canva Pro`;
        button.disabled = false;
        button.style.background = "var(--primary)";
      }, 500);
    }

    function copyCanvaLink() {
      navigator.clipboard.writeText(CANVA_LINK).then(() => {
        showAdNotification("âœ… Canva Pro link copied! Paste it in your browser.");
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        showAdNotification("Failed to copy link.");
      });
    }

    function showAdNotification(msg) {
      const el = document.getElementById('ad-notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('mode-toggle');
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        btn.textContent = 'â˜€ï¸';
        localStorage.setItem("themeMode", "light");
      } else {
        btn.textContent = 'ğŸŒ™';
        localStorage.setItem("themeMode", "dark");
      }
    }
