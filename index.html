<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8"/>

  <!-- Monetag SDK - For Step control -->
  <script src='//libtl.com/sdk.js' data-zone='10130652' data-sdk='show_10130652' defer></script>  

  <!-- Gigapub SDK - For Step control -->
  <script src="https://ad.gigapub.tech/script?id=3472" defer></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <style>
    :root {
      --primary: #6200ea;
      --secondary: #03dac5;
      --light: #ffffff;
      --dark: #121212;
      --card-bg: #1f1f1f;
      --text-color: #ffffff;
      --ad-bg: #222;
      --ad-item-bg: #333;
      --border-color: #444;
    }

    body.light-mode {
      --dark: #ffffff;
      --card-bg: #ffffff;
      --text-color: #000000;
      --ad-bg: #f9f9f9;
      --ad-item-bg: #f1f1f1;
      --border-color: #dddddd;
      background: #ffffff !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark), #1a1a2e);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      padding-bottom: 20px;
      transition: all 0.4s ease;
      position: relative;
    }

    .header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 25px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 30px;
      color: #fff;
    }

    .author {
      margin-top: 10px;
      font-size: 12px;
      color: #f5f5f5;
    }

    .content {
      padding: 25px;
    }

    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 12px;
      margin-bottom: 25px;
      overflow: hidden;
      height: 30px;
      display: flex;
      border: 1px solid var(--border-color);
    }

    .step-inner {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .step-box {
      flex: 1;
      text-align: center;
      line-height: 26px;
      font-weight: bold;
      color: #fff;
      background-color: #444;
      transition: background 0.3s ease-in-out, font-size 0.3s ease; /* Added font-size transition */
    }

    /* Dynamic step colors for 'done' steps */
    .step-box.done.step1 { background-color: #ff5733; } /* Red */
    .step-box.done.step2 { background-color: #33ff57; } /* Green */
    .step-box.done.step3 { background-color: #3357ff; } /* Blue */
    .step-box.done.step4 { background-color: #ff33ff; } /* Magenta */
    .step-box.done.step5 { background-color: #ffff33; } /* Yellow */
    .step-box.done.step6 { background-color: #33ffff; } /* Cyan */
    .step-box.done.step7 { background-color: #ff9933; } /* Orange */
    .step-box.done.step8 { background-color: #9933ff; } /* Purple */
    .step-box.done.step9 { background-color: #33ff99; } /* Spring Green */
    .step-box.done.step10 { background-color: #ff3399; } /* Rose */
    /* Fallback for more than 10 steps or default if no specific step class */
    .step-box.done { background-color: var(--secondary); } 


    /* Step font size adjustments based on total steps */
    .step-box { font-size: 14px; } /* Default */
    .step-inner[data-total-steps="7"] .step-box { font-size: 13px; }
    .step-inner[data-total-steps="8"] .step-box { font-size: 12px; }
    .step-inner[data-total-steps="9"] .step-box { font-size: 11px; }
    .step-inner[data-total-steps="10"] .step-box { font-size: 10px; }


    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-3d {
      padding: 16px 20px;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      color: var(--light);
      background: var(--primary);
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-3d:hover {
      transform: translateY(-2px);
    }

    .btn-small {
      padding: 10px 15px;
      font-size: 14px;
    }

    .ad-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: var(--light);
      padding: 15px 30px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
    }

    .ads-section {
      margin-top: 30px;
      padding: 15px;
      background: var(--ad-bg);
      border-radius: 15px;
      border: 1px solid var(--border-color);
      transition: all 0.4s ease;
    }

    .ad-item {
      background: var(--ad-item-bg);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .ad-item:hover {
      background: #3d3d3d;
    }

    .ad-item a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 400;
      font-size: 13px;
      display: block;
    }

    .ad-item a small {
      color: #888;
      font-size: 11px;
      font-weight: 300;
      display: block;
      margin-top: 4px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    #mode-toggle {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 4px 5px;
      background: transparent;
      color: #fff;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      z-index: 1100;
    }

    #copy-section {
      display: none;
      margin-top: 15px;
      background: var(--ad-item-bg);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 17px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    #copy-section.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #copy-section p {
      margin-bottom: 10px;
      font-weight: 500;
    }

    #canva-link {
      display: block;
      background: var(--card-bg);
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      color: var(--secondary);
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
      user-select: all;
      white-space: nowrap;
      overflow: auto;
    }

    #copy-btn {
      background: var(--secondary);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    #copy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="ad-notification" id="ad-notification"></div>
  <div class="container">
    <button id="mode-toggle" onclick="toggleMode()">üåô</button>
    <div class="header">
      <h1>Canva Pro Team</h1>
      <p class="author">üì¢ After watching <span id="required-ads-count">X</span> ads, the Canva Pro button will be unlocked. Then click again to open Canva Pro.</p>
    </div>
    <div class="content">
      <div class="progress-container">
        <div class="step-inner" id="step-inner-container">
          <!-- Step boxes will be dynamically generated here -->
        </div>
      </div>

      <div class="buttons">
        <button class="btn-3d" id="canva-pro-btn" onclick="handleClick()">üîí Watch Ads to Unlock Canva Pro</button>

        <div id="copy-section">
          <p>üåê Copy link and paste it in your browser:</p>
          <span id="canva-link"></span>
          <button id="copy-btn" onclick="copyCanvaLink()">üìã Copy Canva Pro Link</button>
        </div>

        <button class="btn-3d btn-small" onclick="openCommonLink('https://t.me/+degfJyrRbIc1YzVl')">Join Channel</button>
        <button class="btn-3d btn-small" onclick="openCommonLink('https://t.me/+7gb19q80la81ZGVl')">Premium Apps</button>
      </div>

      <div class="ads-section">
        <div class="ad-item">
          <a href="https://t.me/FCanvaOwner" target="_blank">
            üíé Ad Space Promote Your Channel
            <small>üí∞ Low cost ‚Äî get real traffic!</small>
          </a>
        </div>
      </div>
      <div class="footer">
        <p><a href="https://t.me/FCanvaOwner" target="_blank">by Alex</a></p>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration (replace with your actual config)
const firebaseConfig = {
  apiKey: "AIzaSyBkaK2RflvXBZy90-02PPNs-go5kdLRhjw",
  authDomain: "canvateambot.firebaseapp.com",
  databaseURL: "https://canvateambot-default-rtdb.firebaseio.com",
  projectId: "canvateambot",
  storageBucket: "canvateambot.firebasestorage.app",
  messagingSenderId: "674074897878",
  appId: "1:674074897878:web:3e6b38f984f4cc4b4e4877"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let CANVA_LINK = "https://www.canva.com/brand/join?token=Hv3XHgHZSTS69O03PQdTRA&brandingVariant=edu&referrer=team-invite";
    let adCount = 0; // Current completed ads
    let adsCompleted = false;
    let TOTAL_ADS_REQUIRED = 5; // Default value, will be fetched from Firebase
    let AD_PATTERN = 1; // Default value, will be fetched from Firebase

    window.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem("themeMode");
      if (savedMode === "light") {
        document.body.classList.add("light-mode");
        document.getElementById("mode-toggle").textContent = "‚òÄÔ∏è";
      }

      // Load Canva link from Firebase
      database.ref('canvaLink').on('value', (snapshot) => {
        const link = snapshot.val();
        if (link) {
          CANVA_LINK = link;
          document.getElementById('canva-link').textContent = CANVA_LINK;
        }
      });

      // Load Ad Settings from Firebase
      database.ref('adSettings').on('value', (snapshot) => {
        const settings = snapshot.val();
        if (settings) {
          AD_PATTERN = settings.pattern || 1;
          TOTAL_ADS_REQUIRED = settings.totalSteps || 5;
          document.getElementById('required-ads-count').textContent = TOTAL_ADS_REQUIRED;
          generateStepBoxes(); // Regenerate step boxes based on new total steps
          updateSteps(); // Update progress bar if ads already started
        } else {
          // If no settings, use defaults and generate steps
          document.getElementById('required-ads-count').textContent = TOTAL_ADS_REQUIRED;
          generateStepBoxes();
        }
      });

      // Track visitors
      trackVisitor();
    });

    function generateStepBoxes() {
        const stepInnerContainer = document.getElementById('step-inner-container');
        stepInnerContainer.innerHTML = ''; // Clear existing steps
        stepInnerContainer.setAttribute('data-total-steps', TOTAL_ADS_REQUIRED); // Set attribute for CSS

        for (let i = 1; i <= TOTAL_ADS_REQUIRED; i++) {
            const div = document.createElement('div');
            div.className = 'step-box';
            div.id = `step${i}`;
            div.textContent = `Step ${i}`;
            stepInnerContainer.appendChild(div);
        }
    }

    function trackVisitor() {
        const today = new Date();
        const year = today.getUTCFullYear();
        const month = (today.getUTCMonth() + 1).toString().padStart(2, '0');
        const day = today.getUTCDate().toString().padStart(2, '0');
        const yearMonth = `${year}-${month}`;
        const yearMonthDay = `${year}-${month}-${day}`; // Format YYYY-MM-DD UTC

        // Track total count
        database.ref('visitors/total').transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track monthly count (UTC based)
        database.ref('visitors/monthly/' + yearMonth).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track daily count (UTC based)
        database.ref('visitors/daily/' + yearMonthDay).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    async function handleClick() {
      const button = document.getElementById('canva-pro-btn');
      if (adsCompleted) {
        openCommonLink(CANVA_LINK);
        return;
      }

      button.disabled = true;
      button.style.background = 'gray';

      let countdown = 2; // 2 seconds countdown
      const interval = setInterval(() => {
        button.textContent = `Please wait... ${countdown} sec`;
        countdown--;
        if (countdown < 0) { // Changed to < 0 to show "0 sec"
          clearInterval(interval);
          showNextAd(); // Call ad function after countdown
        }
      }, 1000);
    }

    async function showNextAd() {
        const button = document.getElementById('canva-pro-btn');
        let adPromise;

        // Determine which ad to show based on AD_PATTERN and current adCount
        switch (AD_PATTERN) {
            case 1: // Pattern 1: All Monetag
                if (typeof show_10130652 === 'function') {
                    adPromise = show_10130652();
                } else {
                    console.warn("Monetag service not available for pattern 1.");
                    adPromise = Promise.resolve();
                }
                break;
            case 2: // Pattern 2: Monetag & Gigapub (Monetag, Gigapub, Monetag, Gigapub...)
                if (adCount % 2 === 0) { // Even steps (0, 2, 4...) -> Monetag
                    if (typeof show_10130652 === 'function') {
                        adPromise = show_10130652();
                    } else {
                        console.warn("Monetag service not available for pattern 2.");
                        adPromise = Promise.resolve();
                    }
                } else { // Odd steps (1, 3, 5...) -> Gigapub
                    if (typeof window.showGiga === 'function') {
                        adPromise = window.showGiga();
                    } else {
                        console.warn("Gigapub service not available for pattern 2.");
                        adPromise = Promise.resolve();
                    }
                }
                break;
            case 3: // Pattern 3: All Gigapub
                if (typeof window.showGiga === 'function') {
                    adPromise = window.showGiga();
                } else {
                    console.warn("Gigapub service not available for pattern 3.");
                    adPromise = Promise.resolve();
                }
                break;
            default:
                console.warn(`Unknown ad pattern: ${AD_PATTERN}. Defaulting to Monetag.`);
                if (typeof show_10130652 === 'function') {
                    adPromise = show_10130652();
                } else {
                    adPromise = Promise.resolve();
                }
                break;
        }

        try {
            await adPromise;
            adCount++; // Increment after ad completion
            updateSteps(); // Update progress bar
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        } catch (error) {
            console.error(`Ad for step ${adCount + 1} failed or was skipped:`, error);
            adCount++; // Still increment to progress
            updateSteps();
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        }
    }

    function unlockCanva(button) {
      adsCompleted = true;
      adCount = TOTAL_ADS_REQUIRED; // Ensure adCount is maxed
      updateSteps(); // Final update
      button.textContent = "üéâ Click to Open Canva Pro";
      button.style.background = "green";
      button.disabled = false;

      const copySection = document.getElementById('copy-section');
      const linkDisplay = document.getElementById('canva-link');
      linkDisplay.textContent = CANVA_LINK;
      copySection.classList.add('show');
    }

    function updateSteps() {
      // Loop through steps to apply 'done' class and specific step color class
      for (let i = 1; i <= TOTAL_ADS_REQUIRED; i++) {
        const stepBox = document.getElementById(`step${i}`);
        if (stepBox) { // Ensure the step box exists
            if (adCount >= i) {
                stepBox.classList.add('done');
                stepBox.classList.add(`step${i}`); // Add specific class for unique color
            } else {
                stepBox.classList.remove('done'); // Remove if not yet done (e.g., if total steps changed)
                stepBox.classList.remove(`step${i}`); // Also remove specific color class
            }
        }
      }
    }

    function resetButton() {
      const button = document.getElementById('canva-pro-btn');
      setTimeout(() => {
        button.textContent = "üîí Watch Ads to Unlock Canva Pro";
        button.disabled = false;
        button.style.background = "var(--primary)";
      }, 500);
    }

    function openCommonLink(url) {
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.openLink(url);
      } else {
        window.location.href = url;
      }
    }

    function copyCanvaLink() {
      navigator.clipboard.writeText(CANVA_LINK).then(() => {
        showAdNotification("‚úÖ Canva Pro link copied! Paste it in your browser.");
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        showAdNotification("Failed to copy link.");
      });
    }

    function showAdNotification(msg) {
      const el = document.getElementById('ad-notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('mode-toggle');
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        btn.textContent = '‚òÄÔ∏è';
        localStorage.setItem("themeMode", "light");
      } else {
        btn.textContent = 'üåô';
        localStorage.setItem("themeMode", "dark");
      }
    }
  </script>
</body>
