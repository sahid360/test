  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCo_MXgG-9Dj7KFscUn8ImyfDsLafVxxv4",
      authDomain: "test-bot-31901.firebaseapp.com",
      databaseURL: "https://test-bot-31901-default-rtdb.firebaseio.com",
      projectId: "test-bot-31901",
      storageBucket: "test-bot-31901.firebasestorage.app",
      messagingSenderId: "469559142693",
      appId: "1:469559142693:web:9ba084f19cc03723fc12cc"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let CANVA_LINK = "https://www.canva.com/brand/join?token=Hv3XHgHZSTS69O03PQdTRA&brandingVariant=edu&referrer=team-invite";
    let adCount = 0; // adCount now strictly tracks the 4 manual steps
    let adsCompleted = false;
    const TOTAL_ADS_REQUIRED = 4; // Define total ads for clarity

    window.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem("themeMode");
      if (savedMode === "light") {
        document.body.classList.add("light-mode");
        document.getElementById("mode-toggle").textContent = "‚òÄÔ∏è";
      }

      // Load Canva link from Firebase
      database.ref('canvaLink').on('value', (snapshot) => {
        const link = snapshot.val();
        if (link) {
          CANVA_LINK = link;
          document.getElementById('canva-link').textContent = CANVA_LINK;
        }
      });

      // Track visitors
      trackVisitor();
    });

    function trackVisitor() {
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const yearMonth = `${year}-${month}`;
        const yearMonthDay = `${year}-${month}-${day}`; // Format YYYY-MM-DD

        // Track total count
        database.ref('visitors/total').transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track monthly count
        database.ref('visitors/monthly/' + yearMonth).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track daily count
        database.ref('visitors/daily/' + yearMonthDay).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    async function handleClick() {
      const button = document.getElementById('canva-pro-btn');
      if (adsCompleted) {
        openCommonLink(CANVA_LINK);
        return;
      }

      button.disabled = true;
      button.style.background = 'gray';

      // Start 3-second countdown for each manual step
      let countdown = 3;
      const interval = setInterval(() => {
        button.textContent = `Please wait... ${countdown} sec`;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          showNextAd(); // Call ad function after countdown
        }
      }, 1000);
    }

    async function showNextAd() {
        const button = document.getElementById('canva-pro-btn');
        // adCount represents the current completed step (0-indexed for ad logic)
        // So, for Step 1 it's adCount 0, Step 2 is adCount 1, etc.

        let adPromise;
        if (adCount === 0 || adCount === 2) { // Step 1 & 3: Monetag
            if (typeof show_10130652 === 'function') {
                adPromise = show_10130652();
            } else {
                console.warn("Monetag service not available. Skipping ad.");
                adPromise = Promise.resolve();
            }
        } else if (adCount === 1 || adCount === 3) { // Step 2 & 4: Gigapub
            if (typeof window.showGiga === 'function') {
                adPromise = window.showGiga();
            } else {
                console.warn("Gigapub service not available. Skipping ad.");
                adPromise = Promise.resolve();
            }
        } else {
            console.warn(`Unexpected adCount: ${adCount}. Skipping ad.`);
            adPromise = Promise.resolve();
        }

        try {
            await adPromise;
            adCount++; // Increment after ad completion
            updateSteps(); // Update progress bar
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        } catch (error) {
            console.error(`Ad for step ${adCount + 1} failed or was skipped:`, error);
            adCount++; // Still increment to progress
            updateSteps();
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        }
    }

    function unlockCanva(button) {
      adsCompleted = true;
      adCount = TOTAL_ADS_REQUIRED; // Ensure adCount is maxed
      updateSteps(); // Final update
      button.textContent = "üéâ Click to Open Canva Pro";
      button.style.background = "green";
      button.disabled = false;

      const copySection = document.getElementById('copy-section');
      const linkDisplay = document.getElementById('canva-link');
      linkDisplay.textContent = CANVA_LINK;
      copySection.classList.add('show');
    }

    function updateSteps() {
      // Loop through steps to apply 'done' class
      for (let i = 1; i <= TOTAL_ADS_REQUIRED; i++) {
        if (adCount >= i) {
          document.getElementById(`step${i}`).classList.add(`done-${i}`);
        }
      }
    }

    function resetButton() {
      const button = document.getElementById('canva-pro-btn');
      setTimeout(() => {
        button.textContent = "üîí Watch Ads to Unlock Canva Pro";
        button.disabled = false;
        button.style.background = "var(--primary)";
      }, 500);
    }

    function openCommonLink(url) {
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.openLink(url);
      } else {
        window.location.href = url;
      }
    }

    function copyCanvaLink() {
      navigator.clipboard.writeText(CANVA_LINK).then(() => {
        alert("‚úÖ Canva Pro link copied! Paste it in your browser.");
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        alert("Failed to copy link.");
      });
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('mode-toggle');
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        btn.textContent = '‚òÄÔ∏è';
        localStorage.setItem("themeMode", "light");
      } else {
        btn.textContent = 'üåô';
        localStorage.setItem("themeMode", "dark");
      }
    }
  </script>
